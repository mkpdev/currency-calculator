<div mat-dialog-title class="dialog-title">
  <h2 mat-dialog-title>Total Price</h2>
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <table class="selected-products-table" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price(USD)</th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="productTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: productTableColumns"></tr>
  </table>
  <div>
    <h4>Price List</h4>
    <mat-list>
      <mat-list-item *ngFor="let item of currencyTotal">
        Total Price in {{ item.name }} : {{ item.value | currency: item.name }}
      </mat-list-item>
    </mat-list>
  </div>
</div>
